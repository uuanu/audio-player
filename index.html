<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <script type="text/javascript" src="/audio-player/js/music.js"></script>
    <link rel="stylesheet" type="text/css" href="/audio-player/css/home.css">
</head>

<body>

    <div id="parent-container">


        <div id="child-logo">
            <img src="/audio-player/images/website-logo.jpg" alt="nothing here" height="100px" width="auto"><br>
            the online-offline music player
            <!--that work for you even after dissconnected from internet-->

        </div>

        <div id="add">
            <img src="/audio-player/images/Plus.png" onclick="on_imgclick()">
            <br>
            <input type="file" name="music" id="content" accept="audio/*">
            </br>
            <button type="submit" onclick="on_submit()">Play</button>


        </div>

        <div id="chid-art">


        </div>

        <div id="child-player">
            <audio controls>
                <source src="" type="audio/mpeg" id="player">
            </audio>

        </div>


    </div>


</body>

</html>
